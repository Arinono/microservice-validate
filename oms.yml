oms: 1
info:
  version: 1.1.0
  title: microservice-validates
  description: One microservice to rule them all
  license:
    name: ISC
    url: 'https://opensource.org/licenses/MIT'
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
lifecycle:
  startup:
    command:
      - node
      - validate
health:
  http:
    path: /health
    port: 5000
actions:
  validate:
    help: Validates the provided microservice.yml content
    arguments:
      file:
        type: string
        in: requestBody
        help: >-
          The content of the microservice.yml you want to validate (in a
          multipart/form-data)
    http:
      port: 5000
      method: post
      path: /validate
    output:
      type: list
      list:
        elements:
          type: string
